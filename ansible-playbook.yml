---
- name: Stage - Install APT, Docker GPG Keys, Docker Repository & Docker CE
  hosts: all
  become: true
  vars:
    container_count: 4
    default_container_name: docker
    default_container_image: ubuntu
    default_container_command: sleep 1
  tasks:
      - name: Install aptitude
        apt:
          name: aptitude
          state: latest
          update_cache: true
